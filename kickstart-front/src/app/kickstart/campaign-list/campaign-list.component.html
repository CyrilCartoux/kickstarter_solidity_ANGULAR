<mat-card class="example-card" *ngFor="let campaign of campaignsList">

  <mat-card-subtitle>{{campaign.campaignAddress}}</mat-card-subtitle>
  <mat-card-content>
    <p>Lorem ipsum</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>View details</button>
  </mat-card-actions>
</mat-card>
